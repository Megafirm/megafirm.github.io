<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="calc-grid-container">
    <div class=calc-grid>
      <center>
        <div id="display">
          <br>
        </div>
        <br>

        <input type="button" class="oper calc-grid-item calc-bt" value="C" id="c">
        <input type="button" class="oper calc-grid-item calc-bt" value="=" id="eq">

        <br><br>

        <input type="button" class="nums calc-grid-item calc-bt" value="7" id="seven">
        <input type="button" class="nums calc-grid-item calc-bt" value="8" id="eight">
        <input type="button" class="nums calc-grid-item calc-bt" value="9" id="nine">

        <br>

        <input type="button" class="nums calc-grid-item calc-bt" value="4" id="four">
        <input type="button" class="nums calc-grid-item calc-bt" value="5" id="five">
        <input type="button" class="nums calc-grid-item calc-bt" value="6" id="six">

        <br>

        <input type="button" class="nums calc-grid-item calc-bt" value="1" id="one">
        <input type="button" class="nums calc-grid-item calc-bt" value="2" id="two">
        <input type="button" class="nums calc-grid-item calc-bt" value="3" id="three">

        <br>

        <input type="button" class="nums calc-grid-item calc-bt" value="0" id="zero">
        <input type="button" class="nums calc-grid-item calc-bt" value="." id="decimal">

        <br><br>

        <input type="button" class="nums calc-grid-item calc-bt" value="Infinity" id="infinity">
        <input type="button" class="nums calc-grid-item calc-bt" value="NaN" id="nan">

        <br>

        <br><br>

        <input type="button" class="oper calc-grid-item" value="+" id="add">
        <input type="button" class="oper calc-grid-item" value="-" id="subtract">
        &nbsp;
        <input type="button" class="oper calc-grid-item" value="*" id="mult">
        <input type="button" class="oper calc-grid-item" value="**" id="power">
        <input type="button" class="oper calc-grid-item" value="/" id="divide">
        &nbsp;
        <input type="button" class="oper calc-grid-item" value="(" id="left_parentheses">
        <input type="button" class="oper calc-grid-item" value=")" id="right_parentheses">
      </center>
    </div>
  </div>
  <script src="scripts/calc.js"></script>
</body>

</html>
